<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel='stylesheet' type='text/css' href='./css/styles.css'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div id="app">
        <h1 class="titulo-lista">Lista Supermercado</h1>
        <div class="lista-contenedor"> 
            <div class="lista-agregar-lista"> 
                <input id="input-lista" placeholder="Ingresa el producto">
                <button id="boton-agregar">Agregar</button>
            </div>
            <ul id="lista-super"> 
                <li class="lista-item"> 
                    <span>Prueba</span>
                    <button class="boton-eliminar">X</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
